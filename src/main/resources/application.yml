server:
  port: 8080
  error:
    whitelabel:
      enabled: false
spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
  datasource:
    url: jdbc:h2:~/sample
    username: admin
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    org.springframework: INFO
